name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest 
    defaults:
      run:
        working-directory: typescript/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install 
      - name: Run Unit Tests
        run: npm run test
  stryker:
    continue-on-error: true
    runs-on: ubuntu-latest
